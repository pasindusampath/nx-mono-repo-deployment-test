version: '3.8'

services:
  api-dev:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: nx-api-dev
    network_mode: "host"
    env_file:
      - apps/api/.env.dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web-dev:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: nx-web-dev
    network_mode: "host"
    env_file:
      - apps/web/.env.dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3020"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Using host network mode - no need for external network

