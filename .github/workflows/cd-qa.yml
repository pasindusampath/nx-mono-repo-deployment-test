name: CD - Deploy to QA

on:
  push:
    branches: [qa]
  workflow_dispatch:

env:
  YARN_ENABLE_IMMUTABLE_INSTALLS: false
  ENVIRONMENT: qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: qa
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub (Optional)
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: |
            nx-api-qa:latest
            nx-api-qa:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: false
          tags: |
            nx-web-qa:latest
            nx-web-qa:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to VPS (QA)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            
            # Check if directory exists
            if [ ! -d "/opt/nx-mono-repo" ]; then
              echo "Error: /opt/nx-mono-repo does not exist!"
              echo "Please run the VPS setup script first."
              exit 1
            fi
            
            # Navigate to deployment directory
            cd /opt/nx-mono-repo
            
            # Pull latest changes
            echo "Pulling latest changes..."
            git fetch origin
            git checkout qa || git checkout main
            git pull
            
            # Create environment-specific .env file
            echo "Creating QA environment file..."
            cat > apps/api/.env.qa << 'EOF'
            NODE_ENV=qa
            PORT=3001
            DB_HOST=${{ secrets.QA_DB_HOST || 'localhost' }}
            DB_PORT=${{ secrets.QA_DB_PORT || '5432' }}
            DB_NAME=${{ secrets.QA_DB_NAME }}
            DB_USER=${{ secrets.QA_DB_USER }}
            DB_PASSWORD=${{ secrets.QA_DB_PASSWORD }}
            EOF
            
            # Create network if it doesn't exist
            if ! docker network ls | grep -q npm_network; then
              echo "Creating npm_network..."
              docker network create npm_network
            fi
            
            # Stop and remove QA containers
            echo "Stopping QA containers..."
            docker-compose -f docker-compose.qa.yml down || true
            
            # Build images
            echo "Building QA images..."
            docker-compose -f docker-compose.qa.yml build --no-cache
            
            # Start containers
            echo "Starting QA containers..."
            docker-compose -f docker-compose.qa.yml up -d
            
            # Wait for containers to start
            sleep 10
            
            # Check container status
            echo "Checking container status..."
            docker-compose -f docker-compose.qa.yml ps
            
            # Clean up
            echo "Cleaning up unused Docker resources..."
            docker system prune -f
      
      - name: Health Check
        run: |
          sleep 30
          echo "Checking QA health endpoint..."
          curl -f http://${{ secrets.VPS_HOST }}:3011/health || exit 1
        continue-on-error: true
      
      - name: Notify deployment status
        if: always()
        run: |
          echo "🚀 QA Deployment completed with status: ${{ job.status }}"
          echo "📍 URL: http://${{ secrets.VPS_HOST }}:3011"

