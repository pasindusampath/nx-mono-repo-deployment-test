name: CD - Deploy to PRODUCTION

on:
  push:
    branches: [main, production]
  workflow_dispatch:

env:
  YARN_ENABLE_IMMUTABLE_INSTALLS: false
  ENVIRONMENT: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub (Optional)
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: |
            nx-api-prod:latest
            nx-api-prod:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: false
          tags: |
            nx-web-prod:latest
            nx-web-prod:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to VPS (PRODUCTION)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            
            # Check if directory exists, create if needed
            if [ ! -d "/opt/nx-mono-repo-prod" ]; then
              echo "Creating /opt/nx-mono-repo-prod directory..."
              sudo mkdir -p /opt/nx-mono-repo-prod
              sudo chown -R $USER:$USER /opt/nx-mono-repo-prod
              cd /opt/nx-mono-repo-prod
              git clone ${{ github.server_url }}/${{ github.repository }} .
              git checkout main
            else
              # Navigate to deployment directory
              cd /opt/nx-mono-repo-prod
              
              # Pull latest changes
              echo "Pulling latest changes..."
              git fetch origin
              git checkout main
              git pull origin main
            fi
            
            # Create environment-specific .env files
            echo "Creating PRODUCTION environment files..."
            
            # API env file
            cat > apps/api/.env.prod << 'EOF'
            NODE_ENV=production
            PORT=3013
            DB_HOST=127.0.0.1
            DB_PORT=${{ secrets.PROD_DB_PORT }}
            DB_NAME=${{ secrets.PROD_DB_NAME }}
            DB_USER=${{ secrets.PROD_DB_USER }}
            DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            CORS_ORIGIN=https://web.pasindusampath.com,https://pasindusampath.com
            EOF
            
            # Web env file
            cat > apps/web/.env.prod << 'EOF'
            NODE_ENV=production
            PORT=3023
            NEXT_PUBLIC_API_URL=https://api.pasindusampath.com
            EOF
            
            # Create network if it doesn't exist
            if ! docker network ls | grep -q npm_network; then
              echo "Creating npm_network..."
              docker network create npm_network
            fi
            
            # Stop and remove PRODUCTION containers (including orphans)
            echo "Stopping PRODUCTION containers..."
            docker-compose -f docker-compose.prod.yml down --remove-orphans || true
            
            # Force remove any containers with conflicting names
            docker rm -f nx-api-prod nx-web-prod 2>/dev/null || true
            
            # Build images
            echo "Building PRODUCTION images..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            # Start containers
            echo "Starting PRODUCTION containers..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Wait for containers to start
            sleep 10
            
            # Check container status
            echo "Checking container status..."
            docker-compose -f docker-compose.prod.yml ps
            
            # Clean up
            echo "Cleaning up unused Docker resources..."
            docker system prune -f
      
      - name: Health Check
        run: |
          sleep 30
          echo "Checking PRODUCTION health endpoint..."
          curl -f https://api.pasindusampath.com/health || curl -f http://${{ secrets.VPS_HOST }}:3013/health || exit 1
        continue-on-error: true
      
      - name: Notify deployment status
        if: always()
        run: |
          echo "üöÄ PRODUCTION Deployment completed with status: ${{ job.status }}"
          echo "üìç API URL: https://api.pasindusampath.com"
          echo "üìç Web URL: https://pasindusampath.com"

